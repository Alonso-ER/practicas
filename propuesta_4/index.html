<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa tus datos</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="shortcut icon" href="/img/3447560.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="/img/88450.png" alt="">
            Formulario de Datos
        </a>
        
    </header>
    <div id="info">
        <section class="datos" id="datos">
        
            <form action="">
                <label class="title">Ingresa Tus Datos</label><br><br>
                <label for="Nombre">Nombre(s)</label><br>
                <input type="text" name="Nombre" id="name"><br><br>
                <label for="Apellido">Apellidos</label><br>
                <input type="text" name="Apellido" id="lastName"><br><br>
                <label for="Edad">Edad</label><br>
                <input type="number" name="Edad" id="age"><br><br>
                <label for="Mail">Email</label><br>
                <input type="email" name="Mail" id="email"><br><br>
                <button class="botIng" id="botIng" onclick="datos()">Ingresar</button>
    
            </form>
        </section>
    </div>
    <a href="/cuestionario.html"><button>Cuestionario</button></a>
    <script src="/js/app.js"></script>
</body>
</html>
